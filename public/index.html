<!DOCTYPE html>
<html ng-app="chatApp">
    <head>
        <title>socket.io</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link href="./css/chat.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <!--
            <div class="navbar navbar-inverse">
              <a class="navbar-brand" href="#">GoChat!</a>
            </div>
            -->
            <div class="row">
                <div class="col-md-2 col-sm-2" ng-controller="RoomController" ng-show="sidebar" >
                    <h2>Rooms</h2>
                    <div ng-repeat="room in rooms">
                        <a ng-click="changeRoom(room.name)">
                            <div class="panel panel-info">{{room.name}}</div>
                        </a>
                    </div>
                    <button class="btn btn-primary btn-xs" name="add_member"><span class="glyphicon glyphicon-plus"></span></button>
                </div><!--col-md-2-->    

                <div class="col-md-8 col-sm-8" ng-controller="ChatController">
                    <div ng-view></div>
                </div><!--col-md-8-->
                <div class="col-md-2 col-sm-2">
                    
                </div><!--col-md-2-->  
            </div><!--row-->    
        </div><!--container-->    
        <p id="bottom"></p>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.js" type="text/javascript"></script>
        
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-resource.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.min.js"></script>
    
    <script src="./js/app.js" type="text/javascript"></script>

    </body>
</html>
