<div ng-controller="RoomController">
    <h2>Rooms</h2>
    <div ng-repeat="room in rooms">
        <a ng-click="changeRoom(room.name)">
            <div class="panel panel-info">{{room.name}}</div>
        </a>
    </div>
    <button class="btn btn-primary btn-xs" name="create_room" ng-click="newroom = !newroom"><span class="glyphicon glyphicon-plus"></span></button>
    <div ng-show="newroom">
        <h4>Create Room</h4>
        <div class="form-group">
            <label for="room_name">Room name</label>
            <input type="text" class="form-control" ng-model=roomName placeholder="Enter room name">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="createRoom()">Create</button>
        <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>
</div>
